apply plugin: 'java'
apply plugin: 'maven'

group 'com.github.jtribe'
version '0.1'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.reactivex.rxjava2:rxjava:2.1.9'
    compile 'com.github.pardom:redux-kotlin:1.2.0'
}
